<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Question Answering Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="mt-3">
            <h2>Question Answering Result</h2>
        </div>
        <div class="mt-3">
            <h4>Question:</h4>
            <p>{{ question }}</p>
        </div>
        <div class="mt-3">
            <h4>Answer:</h4>
            <p>{{ result }}</p>
        </div>
    </div>
</body>
</html>
